<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Destination Unknown</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col name">Destination Unknown</div>
    </div>
    <div class="row">
        <div class="col description">When you have that itch to go somewhere, but you aren't quite sure where, take a
            peak and
            get
            to scratching.
            <br>
            Select an image below or enter in your dream location and check out the area.
        </div>
    </div>
</div>

<div class="slideshow">
    <div class="carousel">
        <div class="carousel-img"><a href="javascript:handleClick('barcelona')"><img src="images/barcelona.jpg"
                                                                                     alt="barcelona" title="Barcelona"></a></div>
        <div class="carousel-img"><a href="javascript:handleClick('havana')"><img src="images/cuba.jpg" alt="cuba" title="Havana"></a>
        </div>
        <div class="carousel-img"><a href="javascript:handleClick('machu picchu')"><img src="images/machu-picchu.jpg"
                                                                                        alt="machu-picchu" title="Machu Picchu"></a>
        </div>
        <div class="carousel-img"><a href="javascript:handleClick('new york city')"><img src="images/new-york.jpg"
                                                                                         alt="new-york" title="New York"></a></div>

        <div class="carousel-img"><a href="javascript:handleClick('prague')"><img src="images/prague.jpg" alt="prague" title="Prague"></a>
        </div>
        <div class="carousel-img"><a href="javascript:handleClick('rome')"><img src="images/rome.jpg" alt="rome" title="Rome"></a>
        </div>
        <div class="carousel-img"><a href="javascript:handleClick('san francisco')"><img src="images/san-francisco.jpg"
                                                                                         alt="san-francisco" title="San Francisco"></a>
        </div>
        <div class="carousel-img"><a href="javascript:handleClick('tahiti')"><img src="images/tahiti.jpg" alt="tahiti" title="Tahiti"></a>
        </div>
        <div class="carousel-img"><a href="javascript:handleClick('tokyo')"><img src="images/tokyo.jpg" alt="tokyo" title="Tokyo"></a>
        </div>
    </div>
</div>

<div class="container search">

    <!-- Search field -->
    <div class="row search-field">
        <div class="col s12 m12">
            <div class="search-wrapper">
                <input type="text" class="validate" id="locationText"
                       placeholder="Search for your location">
                <button class="btn btn-primary searchBtn">Search</button>
                <div id="locationLabel" class="error"></div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link" id="nav-photos-tab" data-toggle="tab" href="#nav-photos" role="tab"
               aria-controls="nav-photos" aria-selected="true">Photos</a>
            <a class="nav-item nav-link" id="nav-map-tab" data-toggle="tab" href="#nav-map" role="tab"
               aria-controls="nav-map" aria-selected="false">Map</a>
            <a class="nav-item nav-link" id="nav-forecast-tab" data-toggle="tab" href="#nav-forecast" role="tab"
               aria-controls="nav-forecast" aria-selected="false">5-Day Forecast</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">

        <!-- Photo output from Pixabay -->
        <div class="tab-pane fade show active" id="nav-photos" role="tabpanel" aria-labelledby="nav-photos-tab">
            <div class="row">
                <div class="col s12" id="photos"></div>
            </div>
        </div>

        <!-- Map output from Google -->
        <div class="tab-pane fade show" id="nav-map" role="tabpanel" aria-labelledby="nav-map-tab">
            <div class="row" id="mapRow">
                <div class="col s12" id="map"></div>
            </div>
        </div>

        <!-- Weather output -->
        <div class="tab-pane fade show" id="nav-forecast" role="tabpanel" aria-labelledby="nav-forecast-tab">
            <div class="row">
                <div class="col m12 offset-m2" id="weather">
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO8cVeyvpyuOR_gwywOHo-JohcbtyYSg8&libraries=places" async
        defer></script>
</body>

</html>
